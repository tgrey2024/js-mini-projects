    <main>
            <!-- Floating Content Container -->
            <div id="floating" class = "container text-center shadow p-3 mb-5 bg-body-tertiary rounded mt-4"> 
                <div class = "row">
                    <div class="col-12 mx-auto p-2">
                        <h1>Note Taker</h1>
                        <h2 class="lead">Add a Note</h2>
                    </div>
                    <div class="form-floating col-12 col-md-6 m-1">
                        <label for="floatingTextarea"></label>
                        <textarea class="form-control" placeholder="Write a note" id="floatingTextarea" style="height: 80px"></textarea>
                    </div>
                    <div class="d-grid col-12 col-sm-6 mx-auto col-md-2 m-2">
                        <button id="addNoteBtn" class="btn btn-success p-2" data-bs-toggle="popover">Add</button>
                    </div>
                    <div class="d-grid col-12 col-sm-6 mx-auto col-md-2 m-2">
                        <button id="clearNoteBtn" class="btn btn-secondary p-2" data-bs-toggle="popover">Clear List</button>
                    </div>
                  </div>
                  <div class = "row" id="notesArea">
                    <div id="notes" class="row">
                      <!-- Note cards will be added here  -->
                        </div>
                    </div>
            </div>
    </main>
    <!-- Instructions Modal -->
    <div class="modal" id="noteModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">Note Details</h5>
                  <button type="button" id="closeModal" class="btn btn-bd-primary mx-1" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                <!-- Note card details go in here -->
              </div>
          </div>
      </div>
  </div>
