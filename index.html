<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS link -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Mini Projects</title>
</head>
<body>
    <div id="floating" class = "container text-center shadow p-3 mb-5 bg-body-tertiary rounded mt-4"> 
        <div class = "row">
            <div class="col-12 mx-auto p-2">
                <h1>To-Do List</h1>
            </div>
            <div class="col-12 col-md-6 m-1">
                <input type="text" class="mx-auto p-2 form-control" id="listTextInput" placeholder="Add an item!">
            </div>
            <div class="d-grid col-12 col-sm-6 mx-auto col-md-2 m-2">
                <button id="addToDoBtn" class="btn btn-success p-2" data-bs-toggle="popover">Submit</button>
            </div>
            <div class="d-grid col-12 col-sm-6 mx-auto col-md-2 m-2">
                <button id="clearBtn" class="btn btn-secondary p-2" data-bs-toggle="popover">Clear List</button>
            </div>
            <div class="row">
                <div class="col-8 mx-auto">
                    <ul id="toDoList">
                        <!-- List items will be added here -->
                    </ul>
                </div>
            </div>
    </div>
</div>
    <!-- Boostrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Javascript link -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
